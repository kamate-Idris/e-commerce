<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-commerce</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700;900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <!-- 
        LE HEADER
     -->
    <header class="header">
        <div class="hearderContainer">
            <div class="logo">
                <span class="logoText">LOGO</span>
            </div>
            <div class="searchBar">
                <input type="text" class="input" placeholder="Rechercher un produit, une marque ou une categorie">
                <div class="searchIcon">
                    <svg class="icon">
                        <use xlink:href="assets/icons/sprite.svg#search"></use>
                    </svg>
                </div>
            </div>
            <div class="menu">
                <div class="nosProduits">
                    Nos produits
                </div>
                <a href="#"><button>Connexion</button></a>
                <a href="#"><button>Commender</button> </a>
            </div>
        </div>
    </header>
    <!-- 
        LE SOUS HEADER
      -->
    <div class="subHeader">
        <div class="subHeaderContainer">
            <div class="subLeft">
                <div class="categorie">
                    <svg class="icon">
                        <use xlink:href="assets/icons/sprite.svg#menu"></use>
                    </svg>
                    <a href="#">categories</a>
                </div>
                <div class="ventes"><a href="#">Meilleures ventes</a></div>
                <div class="nouveautes"><a href="#">Dernière nouveautés</a></div>
                <div class="aides"><a href="#">Aides</a></div>
            </div>
            <div class="subRight">
                <svg class="icon">
                    <use xlink:href="assets/icons/sprite.svg#phone"></use>
                </svg>
                <a href="#">Telecharger l'application</a>
            </div>
        </div>
    </div>
    <!-- 
        LE SLIDER DES PRODUITS EN VEDETTES
      -->
    <section class="slider">
       
        <div class="sliderContainer">
          <div class="sliderIcons">
            <div class="iconBack">
                <svg class="icon">
                    <use xlink:href="assets/icons/sprite.svg#back"></use>
                </svg>
            </div>
            <div class="iconNext">
                <svg class="icon">
                    <use xlink:href="assets/icons/sprite.svg#next"></use>
                </svg>
            </div>
          </div>
            <div class="sliderCard">
              
                <div class="sliderCardContainer">
                    <h3 class="cardTitle">DES PC PORTABLES ADAPTES A VOS BESOINS</h3>
                    <div class="cardContent">Trouver de la rapidite, flexibilités et performance vous améliorer votre
                        travailaille au quotidien</div>
                    <a href="#">
                        <button class="cardButton">Voir plus</button>
                    </a>
                </div>
            </div>
          
        </div>
    </section>

    <!-- 
        LES DIFFETENTS CATEGORIES DE PRODUITS
     -->


</body>

</html>
