<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register | LOGO</title>
    <link rel="stylesheet" href="../css/style.css">
    <script src="../js/connexion.js" defer></script>
</head>
<body>
    <form action="" class="form register">
        <div class="formContainer">
            <div class="error ">email ou mot de passe incorrect</div>
            <div class="logoConnexion">LOGO</div>
            <div class="title">Creer un compte pour pouvoir passer vos commandes</div>
            <div class="inputs">
                <input  name="nom" type="text" placeholder="Nom et prenom" required>
                <input  name="email" type="email" placeholder="Entrer votre email" required>
                <input  name="password" type="password" placeholder="Entrer votre mot de passe" required>
                <input name="confirmePasse" type="password" placeholder="Confirmer votre mot de passe" required>
            </div>
            <div class="compte">
    
            </div>
            <button>Creer son compte</button>
        </div>
    </form>
</body>
</html>
